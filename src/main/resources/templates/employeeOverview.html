<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Employee Overview</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1 style="text-align:left">Employees</h1>
    <table class="table">
        <tr>
            <th>FirstName</th>
            <th>InfixName</th>
            <th>LastName</th>

        </tr>
        <tr th:each="employee : ${allEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.infixName}"></td>
            <td th:text="${employee.lastName}"></td>
        </tr>

        <form th:action="@{/employee/new}" method="post" th:object="${newEmployee}">
            <tr>
                <td><input type="text" th:field="*{firstName}" /></td>
                <td><input type="text" th:field="*{infixName}" /></td>
                <td><input type="text" th:field="*{lastName}" /></td>
                <td><input type="submit" value="Save new Employee"></td>
            </tr>
        </form>
    </table>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
