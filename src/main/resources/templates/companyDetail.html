<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Details of a company</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">

    <header class="header_companyDetailPage">
        <form th:action="@{/company/overview}" method="get">
            <button type="submit">Back</button>
        </form>

        <h1>Details of a company: <span th:text="${companyToBeShown.companyName}"></span></h1>

        <ul class="buttons_editDelete">
            <li>
                <form th:action="@{/company/edit/{companyName}(companyName=${companyToBeShown.companyName})}" method="get">
                <button type="submit">Edit</button>
            </form>
            </li>
            <li>
                <form th:action="@{/company/delete/{companyName}(companyName=${companyToBeShown.companyName})}" method="get">
                    <button type="submit">Delete</button>
                </form>
            </li>
        </ul>
    </header>




<!--    <div class="button_back">-->
<!--        <form th:action="@{/company/overview}" method="get">-->
<!--            <button type="submit">Back</button>-->
<!--        </form>-->
<!--    </div>-->

<!--    <div class="buttons_editDelete">-->
<!--    <form th:action="@{/company/edit/{companyName}(companyName=${companyToBeShown.companyName})}" method="get">-->
<!--        <button type="submit">Edit</button>-->
<!--    </form>-->

<!--    <form th:action="@{/company/delete/{companyName}(companyName=${companyToBeShown.companyName})}" method="get">-->
<!--        <button type="submit">Delete</button>-->
<!--    </form>-->
<!--</div>-->

<!--        <h1>Details of a company: <span th:text="${companyToBeShown.companyName}"></span></h1>-->






    <table class="table">
        <tr>
            <td>Company Name</td>
            <td th:text="${companyToBeShown.companyName}"></td>
        </tr>
        <tr >
            <td>Location</td>
            <td th:text="${companyToBeShown.location}"></td>
        </tr>
        <tr >
            <td>Employee</td>
            <td th:text="${companyToBeShown.allEmployeesDisplayString}"></td>
        </tr>
        <tr>
            <td>Available airplanes</td>
            <td th:text="${companyToBeShown.numberOfAvailableAirplanes}"></td>
        </tr>

    </table>

    <table>
        <tr>
            <th>airplaneId</th>
            <th>availability</th>
        </tr>
        <tr th:each="airplane : ${companyToBeShown.airplanes}">
            <td th:text="${airplane.id}"></td>
            <td th:if="${airplane.available}">
                <a th:href="@{/airplane/flight/{airplaneId}(airplaneId=${airplane.id})}">Gone</a>
            </td>
            <td th:unless="${airplane.available}">
                <a th:href="@{/airplane/return/{airplaneId}(airplaneId=${airplane.id})}">Back</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
